<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f5f7fa">
    <meta name="apple-mobile-web-app-title" content="Трекер калорий">
    <meta http-equiv="Content-Security-Policy" content="font-src 'self' data:; style-src 'self' 'unsafe-inline';">
    
    <!-- Предзагрузка шрифтов -->
    <link rel="preload" href="fonts/Montserrat-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="fonts/Inter-VariableFont_opsz,wght.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="fonts/DMSans-VariableFont_opsz,wght.ttf" as="font" type="font/ttf" crossorigin>
    
    <link rel="apple-touch-icon" href="icon.png">
    <title>Трекер калорий</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Трекер БЖУ</h1>
        
        <!-- Добавляем блок для отображения ОС -->
        <div id="system-info" class="system-info">
            Ваша система: <span id="os-type">определяется...</span>
        </div>
        
        <div class="daily-goals">
            <h2>Цели на день</h2>
            <div class="preset-buttons">
                <div class="preset-button" id="training-day-preset">
                    <button id="training-day-btn">Тренировочный день</button>
                    <span class="edit-icon" id="edit-training-day">✏️</span>
                </div>
                <div class="preset-button" id="rest-day-preset">
                    <button id="rest-day-btn">День отдыха</button>
                    <span class="edit-icon" id="edit-rest-day">✏️</span>
                </div>
            </div>
            
            <!-- Скрытая форма для редактирования пресета -->
            <div class="preset-edit-form" id="preset-edit-form">
                <h3 id="preset-edit-title">Изменить пресет</h3>
                <div class="input-group">
                    <input type="number" id="preset-protein" placeholder="Белки (г)">
                    <input type="number" id="preset-carbs" placeholder="Углеводы (г)">
                    <input type="number" id="preset-fats" placeholder="Жиры (г)">
                    <input type="number" id="preset-calories" placeholder="Калории (ккал)" readonly>
                </div>
                <div class="edit-buttons">
                    <button id="save-preset-btn">Сохранить</button>
                    <button id="cancel-preset-btn">Отмена</button>
                </div>
            </div>
        </div>

        <div class="meal-tracker">
            <h2>Добавить прием пищи</h2>
            <div class="input-group">
                <input type="number" id="protein-consumed" placeholder="Белки (г)">
                <input type="number" id="carbs-consumed" placeholder="Углеводы (г)">
                <input type="number" id="fats-consumed" placeholder="Жиры (г)">
                <button id="add-meal-btn">Добавить</button>
            </div>
        </div>

        <div class="progress">
            <h2>Прогресс</h2>
            <div class="progress-item">
                <label>Белки:</label>
                <div class="progress-bar">
                    <div id="protein-progress" class="progress-fill"></div>
                </div>
                <span id="protein-text">0/0 г (0%) <br><strong>Осталось: 0 г</strong></span>
            </div>
            
            <div class="progress-item">
                <label>Углеводы:</label>
                <div class="progress-bar">
                    <div id="carbs-progress" class="progress-fill"></div>
                </div>
                <span id="carbs-text">0/0 г (0%) <br><strong>Осталось: 0 г</strong></span>
            </div>
            
            <div class="progress-item">
                <label>Жиры:</label>
                <div class="progress-bar">
                    <div id="fats-progress" class="progress-fill"></div>
                </div>
                <span id="fats-text">0/0 г (0%) <br><strong>Осталось: 0 г</strong></span>
            </div>
            
            <div class="progress-item">
                <label>Калории:</label>
                <div class="progress-bar">
                    <div id="calories-progress" class="progress-fill"></div>
                </div>
                <span id="calories-text">0/0 ккал (0%) <br><strong>Осталось: 0 ккал</strong></span>
            </div>
        </div>

        <button id="reset-btn" class="reset-button">Сбросить все значения</button>
    </div>

<!-- Индикатор загрузки -->
<div id="loading" class="loading-overlay">
    <div class="loading-spinner"></div>
    <p>Загрузка данных...</p>
</div>

<!-- Подключаем скрипты -->
<script src="firebase-config.js" type="module"></script>
<script src="script.js" type="module" defer></script>
</body>
</html>
